<div class="channel-list">
    <ul>
        <li ng-repeat="c in channels">
            <span>{{c.name}}</span>
            <a class="btn btn-info" ui-sref="channels.detail({channelId:c._id})">View</a>
            <a class="btn btn-danger" ng-click="deleteChannel(c)">Delete</a>
        </li>
    </ul>
</div>
