<div class="channel">
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <span class="h2">{{channel.name}}</h2>

          <a class="btn" ui-sref="channels.search({channelId:channel._id})">Search for new songs</a>          
        </div>
        <div class="col-xs-6 controls" ng-show="canPlay">
            <a class="btn btn-info pull-right" ng-click="next()" class="next">next</a>
            <a class="btn btn-info pull-right" ng-click="play()" class="play">{{playingText}}</a> 
        </div>
      </div>
      <div ng-show="track" class="row player">
        <div class="col-xs-4">
          <img class="icon img-thumbnail img-responsive" ng-src="{{track.icon}}">
        </div>
          <div class="col-xs-8">
          <div class="section">
            <div class="track h3">{{track.name}}</div>
            <div class="album-title h4">{{track.album}}</div>
            <div class="artist h6">{{track.artist}}</div>
            <div ng-show="track" class="duration label">{{track.position | duration}} of {{track.duration | duration}}</div>
          </div>
        </div>
      </div>

      <div class="row queue-item" ng-repeat="t in queue">
        <div class="col-xs-3">
          <img class="icon img-thumbnail img-responsive" ng-src="{{t.icon}}">
        </div>
        
        <div class="info col-xs-7">
          <div class="h4" title="{{t.name}}">{{t.name}}</div>
          <div class="album">{{t.album}}</div>
          <div class="artist">{{t.artist}}</div>
        </div>
        <div class="col-xs-2 vote-actions">
          <div class="container pull-right">
            <div class="row btn-group">
                <a class="btn btn-success" ng-click="upVote(t)">
                  <i class="glyphicon glyphicon-thumbs-up"></i>
                </a>
                <div class="btn btn-info" ng-click="refresh()">{{t.vote || 0}}</div>
                <a class="btn btn-danger" ng-click="downVote(t)">
                  <i class="glyphicon glyphicon-thumbs-down"></i>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
